<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h5 class="card-title">Barra de progreso</h5>

        <div class="progress">
          <div [attr.ariavaluenow]="porcentaje1" [style.width]="porcentaje1 + '%'"
               aria-valuemax="100" aria-valuemin="0" class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar"></div>
        </div>
        <br>

        <div class="progress">
          <div [attr.ariavaluenow]="porcentaje2" [style.width]="porcentaje2 + '%'"
               aria-valuemax="100" aria-valuemin="0" class="progress-bar progress-bar-striped progress-bar-animated bg-success"
               role="progressbar"></div>
        </div>

      </div>
    </div>
  </div>

  <!--TARJETA 1-->
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="porcentaje1=$event" nombre="Progress Azul" [porcentaje]="porcentaje1"></app-incrementador>
      </div>
    </div>
  </div>

  <!--TARJETA 2-->
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="porcentaje2=$event" nombre="Progress Verde" [porcentaje]="porcentaje2"></app-incrementador>
      </div>
    </div>
  </div>

</div>
